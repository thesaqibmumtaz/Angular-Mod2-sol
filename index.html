<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Shopping Check List</title>
  </head>
  <body>
      <h1>Shopping Check List App</h1>
      <br>

      <div class="insert" ng-controller="AddtoList as insert">
        <input ng-model="insert.name" placeholder = "item name">
        <input ng-model="insert.quantity" placeholder = "quantity">
        <button ng-click="insert.InsertElem(insert.name,insert.quantity)">Add To List</button>
      </div>
<br>
      <div class ="toBuy" ng-controller = "ToBuyController as toBuy">

        <b>To Buy List :</b>
        <table>
          <tr ng-repeat = "item in toBuy.items">
            <td>{{$index+1}}.    </td>
            <td>Buy </td>
            <td> {{item.quantity}} </td>
            <td> {{item.name}} </td>
            <td>  <button ng-click = "toBuy.buyItem($index)">Bought</button></td>
          </tr>

        </table>

        <div ng-if="toBuy.errorMessage()" class="error">Everything is bought!</div>

      </div>
      <br><br>
      <div class="alreadyBought" ng-controller = 'AlreadyBoughtController as already'>

        <b>Already Bought List :</b>
        <table>
          <tr ng-repeat = "item in already.items">
            <td>{{$index+1}}.    </td>
            <td>Bought </td>
            <td> {{item.quantity}} </td>
            <td> {{item.name}} </td>

          </tr>

        </table>
       <div ng-if="already.errorMessage()" class="error">Nothing bought yet</div>
      </div>


  </body>
</html>
